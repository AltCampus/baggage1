<!DOCTYPE html>

                </div>
                <!-- Down -->

                                </ul>

                    </nav>
                    <div class="nav-search-bar">

        <main class="register-page">
            <section>
                <div class="center">
                    <div class="lock">

                    <div>

                    </div>
